
{% block section %}

<section>

	<form method="post"> 
		{% csrf_token %}
		<table>
			{% for field in form %}
				<tr>
	            	<td>{{ field.label_tag }}:</td>
	            	<td>{{ field }}</td>
					{% if form.errors %}
						<td>{{ field.errors }}</td>
						{{ form.error|striptags }}
					{% endif %}
	        	</tr>
	    	{% endfor %}
    	</table>
		<input type="submit">
	</form>

</section>
	
{% endblock %}
